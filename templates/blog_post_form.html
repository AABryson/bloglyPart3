{% extends 'base.html' %}


{% block body %}
<div class="container">
    <div class="row">
        <h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>
    </div>
        <form action="/post_add/{{user.id}}" method="POST">
            <div class="row">
            
                <div class="col-1">
                    <label for="title">Title</label>
                </div>
                <div class="col-11">
                    <input type="text" name="title" style="width : 700px;">
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label for="text" >Post</label>
                </div>
                <div class="col-11">
                    <input type="text" style="height : 300px; width : 700px;" name="post" class="align-self-start">
                </div>
            </div>
            <div class="form-check">
                {% for tag in tags %}
                <div>
                  <input class="form-check-input"
                         type="checkbox"
                         value="{{ tag.id }}"
                         id="tag_{{ tag.id }}"
                         name="tags">
                  <label class="form-check-label" for="tag_{{ tag.id }}">
                    {{ tag.name }}
                  </label>
                </div>
                {% endfor %}
              </div>
        <!-- <div class="row">
            {% for tag in tags %}
            <div class="col-1 align-right">
                <input type="checkbox" value="{{tag.id}}" name="tags[]">
            </div>
            <div class="col-11">
                <label for="tags">{{ tag.name }}</label><br>  
            </div> 
            {% endfor %}
        </div> -->
        <div class="row">
            <div class="col-2">
                <button type="submit" class="btn btn-dark">Add</button>
            </div>
        </form>
            <div class="col-2">
                <form action="/single_user_page/{{ user.id }}">
                    <button type="submit" class="btn btn-dark">Cancel</button>
                </form> 
            </div>

        </div>
    
</div>



{% endblock %}
