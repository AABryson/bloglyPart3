{% extends 'base.html' %}


{% block body %}
<h2>Edit a user</h2>
    <form action="/submit_edit_form/{{user.id}}" method="POST">
        
        <h3>First Name</h3>
        <input type=text name="first" value={{user.first_name}}>
        <h3>Last Name</h3>
        <input type=text name="last" value={{user.last_name}}>
        <h3>Image</h3>
        <input type=text name="picture" value={{user.picture}}>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
