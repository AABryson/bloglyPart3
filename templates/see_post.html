{% extends 'base.html' %}


{% block body %}
<div class="container" style="padding-left : 20px">
<div class="row">
    <h3>{{post.title}}</h3>
</div>



<div class="card">
    <div class="card-body">
        <p>{{ post.post }}</p>
    </div>
</div>
<div class="row">
    <p>By {{post.user.first_name}} {{post.user.last_name}}</p>
</div>

<div class="row">
    <ul>
    {% for tag in post.tags %}
        <li>{{tag.name}}</li>
    {% endfor %}
    </ul>
</div>


    <div class="row">
        <div class="col-1">
            <form action="/edit_post/{{post.id}}">
                <button type="submit" class="btn btn-dark">Edit</button>
            </form>
        </div>
        <div class="col-1">
            <form action="/delete_post/{{post.id}}">
                <button type="submit" class="btn btn-dark">Delete</button>
            </form>
        </div>
        <div class="col-1">
            <form action="/single_user_page/{{post.user_id}}">
                <button type="submit" class="btn btn-dark">Cancel</button>
            </form>
        </div>
    </div>

</div>
{% endblock %}
