{% extends 'base.html' %}


{% block body %}
<h1>Edit tag</h1>
    <form action="/submit_new_tag" method="post">
        <label>Name</label>
        <input type="text" value="{{ tag.name }}" name="tagname">
        <button type="submit">Edit</button>
    </form>
    <form action="/tags">
        <button type="submit" style="display: inline-block;">Cancel</button>

    </form>

{% endblock %}
