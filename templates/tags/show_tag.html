{% extends 'base.html' %}


{% block body %}
<div class="container">
    <div class="row">
        <h1>{{ tag.name }}</h1>
    </div>
    <div class="row">
        
        <ul>
          {% for post in tag.posts %}
          <li>{{ post.title }}</li>
          {% endfor %}
        </ul>
        
      
    </div>
    <div class="row">
        <div class="col-2">
            <form action="/edit_tag/{{tag.id}}">
                <button type="submit" class="btn btn-dark">Edit</button>
            </form>
        </div>
        <div class="col-2">
            <form action="/delete_tag/{{tag.id}}">
                <button type="submit" class="btn btn-dark">Delete</button>
            </form>
        </div>
    </div>
    {% endblock %}
