{% extends 'base.html' %}


{% block body %}
<div class="container">
    <div class="row">
        <h2>Users</h2>
    </div>
    
        
    {% for user in users %} 
    <div class="row" style="padding-top: 20px;">
        <div class="col-2">
            <img src="{{ user.picture }}" width="65" height="80">
        </div>
        <div class="col-10">
            <h2><a href="/single_user_page/{{user.id}}" class="link-secondary">{{ user.first_name }} {{user.last_name}}</a></h2>
            
        </div>
    </div>
    {% endfor %}
    <div class="row">
        <p><a href="/add_user_page" class="link-dark">Add user</a></p>
    </div>

</div>

{% endblock %}
